<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/mvvm/compile.js"></script>
    <script src="../js/mvvm/mvvm.js"></script>
    <script src="../js/mvvm/observer.js"></script>
    <script src="../js/mvvm/watcher.js"></script>
</head>
<body>
<div id="test">
    <p>{{name}}</p>
    <button v-on:click="show">提示</button>
</div>
<script>
    const vm = new MVVM({
        el:"#test",
        data:{
            name:"wjc"
        },
        methods:{
            show(){
                alert("你好！")
            }
        }
    })
</script>
</body>
</html>

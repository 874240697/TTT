<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/mvvm/compile.js"></script>
    <script src="../js/mvvm/mvvm.js"></script>
    <script src="../js/mvvm/observer.js"></script>
    <script src="../js/mvvm/watcher.js"></script>
</head>
<body>
<div id="test">
    <p>{{name}}</p>
    <button v-on:click="change">更新</button>
</div>
<script>
    const vm = new MVVM({
        el:"#test",
        data:{
            name:"wjc1"
        },
        methods:{
            change(){
                this.name = "吴京超"
            }
        }
    });
</script>
</body>
</html>
